<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Seed Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-box {
            border: 2px solid #343a40;
            border-radius: 10px;
            padding: 30px;
            background-color: white;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error { color: red; font-size: 14px; }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();

            let fields = ["username", "email", "password", "confirmPassword", "phone", "country", "address"];
            let isValid = true;

            document.querySelectorAll(".error").forEach(el => el.textContent = "");

            fields.forEach(id => {
                let field = document.getElementById(id);
                if (!field.value.trim()) {
                    document.getElementById(id + "Error").textContent = field.previousElementSibling.textContent + " is required.";
                    isValid = false;
                }
            });

            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!document.getElementById("email").value.match(emailPattern)) {
                document.getElementById("emailError").textContent = "Enter a valid email address.";
                isValid = false;
            }

            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            if (password.length < 6) {
                document.getElementById("passwordError").textContent = "At least 6 characters required.";
                isValid = false;
            }
            if (confirmPassword !== password) {
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
                isValid = false;
            }

            if (!/^\d{10}$/.test(document.getElementById("phone").value)) {
                document.getElementById("phoneError").textContent = "Enter a valid 10-digit phone number.";
                isValid = false;
            }

            if (!document.querySelector('input[name="gender"]:checked')) {
                document.getElementById("genderError").textContent = "Select your gender.";
                isValid = false;
            }

            if (!document.getElementById("terms").checked) {
                document.getElementById("termsError").textContent = "You must agree to the terms.";
                isValid = false;
            }

            if (isValid) {
                alert("Registration successful!");
                document.getElementById("registerForm").reset();
            }
        }
    </script>
</head>
<body class="bg-light">

    <header class="bg-dark text-white text-center py-4">
        <h1 class="display-4">Seed Management System</h1>
    </header>

    <div class="container mt-5">
        <div class="container-box">
            <h3 class="text-center mb-4">Create an Account</h3>
            <form id="registerForm" onsubmit="validateForm(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="username">
                    <small class="error" id="usernameError"></small>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="email">
                    <small class="error" id="emailError"></small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password">
                    <small class="error" id="passwordError"></small>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                    <small class="error" id="confirmPasswordError"></small>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                    <small class="error" id="phoneError"></small>
                </div>

                <!-- Gender (Radio Buttons) -->
                <div class="form-group">
                    <label>Gender</label><br>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <small class="error d-block" id="genderError"></small>
                </div>

                <!-- Country (Dropdown) -->
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control" id="country">
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                    </select>
                    <small class="error" id="countryError"></small>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" id="address"></textarea>
                    <small class="error" id="addressError"></small>
                </div>

                <!-- Agree to Terms (Checkbox) -->
                <div class="form-group">
                    <input type="checkbox" id="terms"> I agree to the Terms & Conditions
                    <small class="error d-block" id="termsError"></small>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <a href="index.html" class="btn btn-secondary btn-block mt-3">Back to Home</a>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>For more information, <a href="mailto:support@seedmanagement.com" class="text-white">contact us</a>.</p>
    </footer>

</body>
</html>
