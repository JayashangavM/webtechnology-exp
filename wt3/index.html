        /* General Styling */
        body {

            margin: 0;

        h1, h2, h3 {

            height: 40vh;
            background-color: rgba(0, 0, 0, 0.5);

        }

        section p {
            font-size: 1rem;

            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #f8c800;
