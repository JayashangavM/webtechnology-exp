<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings - Seed Management System</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS Styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .video-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .video-section video {
            max-width: 100%;
            height: auto;
        }

        /* Progress bar styling */
        .progress {
            margin-top: 20px;
            height: 20px;
        }

        .progress-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Back Button to Home -->
    <div class="container py-3">
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>

    <header>
        <h1 class="display-4">Seed Management System - Ratings</h1>
    </header>

    <div class="container py-5">
        <h3>Rate Our Products</h3>
        <p>Please rate your favorite seeds.</p>
        
        <!-- Video Section -->
        <div class="video-section">
            <h4>Watch the Rating Video</h4>
            <video controls class="w-75">
                <source src="10041364-hd_1920_1080_24fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Progress Bar Below the Video with Percentage -->
        <div class="progress mt-3">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 86%;" aria-valuenow="86" aria-valuemin="0" aria-valuemax="100">
                86%
            </div>
        </div>

        <form id="ratingForm" class="mt-4">
            <div class="form-group">
                <label for="product">Choose Product</label>
                <select class="form-control" id="product">
                    <option>Tomato</option>
                    <option>Cucumber</option>
                    <option>Carrot</option>
                    <option>Lettuce</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select class="form-control" id="rating">
                    <option>1 Star</option>
                    <option>2 Stars</option>
                    <option>3 Stars</option>
                    <option>4 Stars</option>
                    <option>5 Stars</option>
                </select>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea class="form-control" id="feedback" rows="3" placeholder="Leave your comments here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Rating</button>
        </form>
    </div>

    <footer>
        <p>Thank you for visiting. For more information, <a href="mailto:support@seedmanagement.com" class="text-white">contact us via email</a>.</p>
    </footer>

</body>
</html>
