<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seed Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function login(event) {
            event.preventDefault();
            
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            
            if (!email || !password) {
                alert("All fields are required!");
                return;
            }
            
            let storedEmail = localStorage.getItem("email");
            let storedPassword = localStorage.getItem("password");

            alert(email === storedEmail && password === storedPassword ? "Login successful!" : "Invalid email or password!");
            
            if (email === storedEmail && password === storedPassword) {
                window.location.href = "dashboard.html";
            }
        }
    </script>
</head>
<body class="bg-light">

    <header class="bg-dark text-white text-center py-4">
        <h1 class="display-4">Seed Management System - Login</h1>
    </header>

    <div class="container py-5">
        <div class="border p-4 bg-white rounded shadow-sm mx-auto" style="max-width: 500px;">
            <h3 class="text-center mb-4">Please Login</h3>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <a href="register.html" class="btn btn-secondary btn-block mt-3">Create an Account</a>
            <a href="index.html" class="btn btn-dark btn-block mt-2">Back to Home</a>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>For more information, <a href="mailto:support@seedmanagement.com" class="text-white">contact us</a>.</p>
    </footer>

</body>
</html>
