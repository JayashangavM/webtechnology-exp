<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Seed Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm(event) {
            event.preventDefault();
            
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            if (username === "" || email === "" || password === "") {
                alert("All fields are required!");
                return false;
            }
            
            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("Enter a valid email address!");
                return false;
            }
            
            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return false;
            }
            
            alert("Registration successful!");
            document.getElementById("registerForm").reset();
        }
    </script>
</head>
<body class="bg-light">

    <header class="bg-dark text-white text-center py-4">
        <h1 class="display-4">Seed Management System - Register</h1>
    </header>

    <div class="container py-5">
        <h3>Create an Account</h3>
        <form id="registerForm" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <a href="index.html" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>Thank you for visiting. For more information, <a href="mailto:support@seedmanagement.com" class="text-white">contact us via email</a>.</p>
    </footer>

</body>
</html>
