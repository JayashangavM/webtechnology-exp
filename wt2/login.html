<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seed Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function login(event) {
            event.preventDefault();
            
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            if (email === "" || password === "") {
                alert("All fields are required!");
                return false;
            }
            
            var storedEmail = localStorage.getItem("email");
            var storedPassword = localStorage.getItem("password");
            
            if (email === storedEmail && password === storedPassword) {
                alert("Login successful!");
                window.location.href = "dashboard.html"; // Redirect after successful login
            } else {
                alert("Invalid email or password!");
            }
        }
    </script>
</head>
<body class="bg-light">

    <header class="bg-dark text-white text-center py-4">
        <h1 class="display-4">Seed Management System - Login</h1>
    </header>

    <div class="container py-5">
        <h3>Please Login</h3>
        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <a href="register.html" class="btn btn-secondary mt-3">Create an Account</a>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>Thank you for visiting. For more information, <a href="mailto:support@seedmanagement.com" class="text-white">contact us via email</a>.</p>
    </footer>

</body>
</html>
