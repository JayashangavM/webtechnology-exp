<!DOCTYPE html>
<html>
<head>
  <title>Seed Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fff4;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #2e8b57;
      text-align: center;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      padding: 10px 15px;
      border-radius: 5px;
    }

    a:hover {
      background-color: #45a049;
    }

    form {
      background-color: #ffffff;
      padding: 15px;
      margin-bottom: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 400px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #246b45;
    }

    h3 {
      color: #2e8b57;
    }
  </style>
</head>
<body>
  <h1>üå± Seed Management System</h1>
  <a href="/register">Register New Seed</a><br><br>

  <h3>üîÑ Update Quantity by Name</h3>
  <form action="/update" method="POST">
    Name: <input name="name" type="text" required><br>
    New Quantity: <input name="quantity" type="number" required><br>
    <button type="submit">Update</button>
  </form>

  <h3>üóëÔ∏è Delete Seed by Name</h3>
  <form action="/delete" method="POST">
    Name: <input name="name" type="text" required><br>
    <button type="submit">Delete</button>
  </form>
</body>
</html>
